<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stop Watch</title>
    <link rel="shortcut icon " type="image/png" href="watch.png">
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body background="1.jpg">
   
<h1  class="headl">Stop Watch</h1 id="">
    <center>
    <img class="img" src="2.png" alt=""></center>
    <div class="time">
        <h1 id="hour"  class="timec"> 0 <h6 class="time2">H</h6></h1 >
        <h1 id="min" class="timec"> 0 <h6 class="time2">M</h6></h1 >
        
        <h1 id="sec" class="timec"> 0 <h6 class="time2">S</h6></h1>
        <h6 id="msec" class="msec"> 0 <h6 class="time2">MS</h6></h6>
    </div>
    <div class="button">
        <video id="video" hidden sautoplay>
        </video>
        <button id="changecolor" id="playpausebtn" onclick="playstop(this,'video') " onclick="start()"   type="button" class="btn btn-success , button1" >Start</button>

     
        <button onclick="reset()"  type="button" class="btn btn-secondary , button2" >Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
